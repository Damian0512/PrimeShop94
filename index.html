<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeShop94 - Sklep z Gadżetami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="logoV2.webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
        }
        .products {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .product {
            flex: 0 0 300px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin-top: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        input, select, textarea, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: gold;
            color: black;
            cursor: pointer;
            font-size: 16px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        .gallery img {
            width: 80px;
            height: 80px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        #modal img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PrimeShop94</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <h2>Ledy Galaxy</h2>
            <p>Magiczne światła do Twojego pokoju.</p>
            <p class="price">79.99 PLN</p>
            <div class="gallery">
                <img src="image1.png" onclick="openModal('image1.png')">
                <img src="image2.png" onclick="openModal('image2.png')">
                <img src="image3.png" onclick="openModal('image3.png')">
            </div>
            <a href="ledy-galaxy.html">Sprawdź szczegóły</a>
        </div>
        
        <div class="product">
            <img src="humidifier.png" alt="Nawilżacz powietrza">
            <h2>Nawilżacz Powietrza</h2>
            <p>Popraw jakość powietrza w Twoim domu.</p>
            <p class="price">79.99 PLN</p>
        </div>
    </section>
    
    <div id="modal" onclick="closeModal()">
        <img id="modal-img">
    </div>
    
    <footer>
        <p>&copy; 2025 PrimeShop94. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        function openModal(src) {
            document.getElementById("modal-img").src = src;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
