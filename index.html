<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeShop94 - Sklep z Gadżetami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="logoV2.webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
            position: relative;
        }
        .logo {
            width: 150px;
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .welcome {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            width: 300px;
            height: 300px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logoV2.webp" alt="PrimeShop94 Logo" class="logo" onerror="this.onerror=null; this.src='placeholder.png';">
        <p class="welcome">Witaj w PrimeShop94! Znajdź swój idealny gadżet.</p>
        <h1>PrimeShop94</h1>
    </header>
    
    <section class="products">
        <div class="product" onclick="window.location.href='ledy-galaxy.html'">
            <img src="image1.png" alt="Ledy Galaxy" onerror="this.onerror=null; this.src='placeholder.png';">
        </div>
        
        <div class="product" onclick="window.location.href='nawilzacz-powietrza.html'">
            <img src="humidifier.png" alt="Nawilżacz Powietrza" onerror="this.onerror=null; this.src='placeholder.png';">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 PrimeShop94.</p>
        <p>Kontakt: <a href="mailto:primeshop944@gmail.com">primeshop944@gmail.com</a></p>
    </footer>
</body>
</html>
