<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeShop94 - Sklep z Gadżetami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="logoV2.webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
        }
        .products {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .product {
            flex: 0 0 300px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin-top: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        input, select, textarea, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: gold;
            color: black;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PrimeShop94</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Ledy Galaxy" width="100%">
            <h2>Ledy Galaxy</h2>
            <p>Magiczne światła do Twojego pokoju.</p>
            <p class="price">99.99 PLN</p>
        </div>
        
        <div class="product">
            <img src="product2.jpg" alt="Nawilżacz powietrza" width="100%">
            <h2>Nawilżacz Powietrza</h2>
            <p>Popraw jakość powietrza w Twoim domu.</p>
            <p class="price">79.99 PLN</p>
        </div>
    </section>
    
    <section>
        <h2>Złóż zamówienie</h2>
        <form id="order-form">
            <label>Wybierz produkt:</label>
            <select name="product">
                <option value="ledy-galaxy">Ledy Galaxy - 99.99 PLN</option>
                <option value="nawilzacz-powietrza">Nawilżacz Powietrza - 79.99 PLN</option>
            </select>
            <label>Imię i Nazwisko:</label>
            <input type="text" name="name" required>
            <label>Email:</label>
            <input type="email" name="email" required>
            <label>Adres:</label>
            <textarea name="address" required></textarea>
            <button type="submit">Zamów</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 PrimeShop94. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const orderData = {};
            formData.forEach((value, key) => { orderData[key] = value; });
            
            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                body: JSON.stringify(orderData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert("Zamówienie zostało zapisane!"))
            .catch(error => alert("Wystąpił błąd. Spróbuj ponownie."));
        });
    </script>
</body>
</html>
